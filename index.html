<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" alt="logo" class="logo">
            <ul>
                <li><img src="images/notification.png" alt="notification"></li>
                <li><img src="images/inbox.png" alt="inbox"></li>
                <li><img src="images/video.png" alt="video"></li>
            </ul>
        </div>
        <div class="nav-right">
                <div class="search-box">
                    <img src="images/search.png" alt="search">
                    <input type="text" placeholder="search people">
                </div>
                <div class="nav-user-icon online">
                    <img src="images/profile-pic.png" alt="profile picture">
                </div>
        </div>
    </nav>

    <div class="container">
        <!-- left-sidebar------------------ -->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="images/news.png" alt=""> Latest News</a>
                <a href="#"><img src="images/friends.png" alt=""> Friends </a>
                <a href="#"><img src="images/group.png" alt=""> Groups</a>
                <a href="#"><img src="images/marketplace.png" alt="">Marketplace</a>
                <a href="#"><img src="images/watch.png" alt="">Watch</a>
                <a href="#"> See more</a>
            </div>
        </div>
        <!-- main content------------------ -->
        <div class="main-content"></div>
        <!-- right-sidebar------------------ -->
        <div class="right-sidebar"></div>
    </div>
</body>
</html>
